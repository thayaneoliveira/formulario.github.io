<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapsLeaflet</title>
    <link rel="stylesheet" href="./maps.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      /* Estilos gerais */
      body {
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      #map {
        width: 90vw;
        height: 60vh;
        max-width: 1000px;
        max-height: 600px;
        background-color: rgb(29, 4, 138);
        border-radius: 15px;
        margin: 20px 0;
      }

      header {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .nav {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column; /* Exibe os itens em coluna inicialmente */
        align-items: center; /* Centraliza os itens */
        transition: max-height 0.5s ease; /* Adiciona uma transição suave */
        max-height: 0; /* Oculta o menu inicialmente */
        overflow: hidden; /* Esconde o conteúdo extra */
      }

      .nav.open ul {
        max-height: 200px; /* Define uma altura máxima quando visível */
        display: flex; /* Exibe o menu */
        flex-direction: column; /* Mantém os itens em coluna */
      }

      .nav li {
        margin: 5px 0; /* Margem entre os itens */
      }

      .nav a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-family: sans-serif;
      }

      .nav a:hover {
        background: rgba(255, 255, 255, 0.3); /* Efeito de hover */
      }

      /* Estilo do botão hamburger */
      .hamburger {
        display: block; /* Mostra o botão hamburger em telas menores */
        font-size: 24px; /* Tamanho do ícone do menu */
        cursor: pointer; /* Muda o cursor para indicar que é clicável */
        color: white; /* Cor do ícone */
        margin-bottom: 10px; /* Espaço abaixo do botão hamburger */
      }

      @media (min-width: 1000px) {
        .nav ul {
          flex-direction: row; /* Exibe os itens em linha em telas maiores */
          max-height: none; /* Remove a limitação de altura */
        }

        .nav.open ul {
          max-height: none; /* Remove a limitação de altura quando aberto */
        }

        .hamburger {
          display: none; /* Oculta o botão hamburger em telas maiores */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav" id="navbar">
        <span class="hamburger" id="menu-toggle">&#9776;</span>
        <ul id="navList">
          <li><a href="./menu.html">Home</a></li>
          <li>
            <a href="https://thayaneoliveira.github.io/" target="_blank"
              >Portfolio</a
            >
          </li>
          <li><a href="./form.html">Formulario</a></li>
          <li>
            <a href="https://wa.me/5592984240118" target="_blank">Contato</a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./maps.js"></script>
    <script>
      const navbar = document.getElementById("navbar");
      const hamburger = document.getElementById("menu-toggle");

      hamburger.addEventListener("click", () => {
        navbar.classList.toggle("open"); // Alterna a classe 'open' na navbar
      });
    </script>
  </body>
</html>
