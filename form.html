<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<script type="text/javascript"
	src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init({
	publicKey: "SoYFGdC765nftygyX",
  });
})();
</script>
<body>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
        <form id="loginForm">
            <div class="signup">
                <label for="chk" aria-hidden="true">Cadastro</label>
                <input type="text" id="txt" name="txt" placeholder="User name" required="">
                <input type="email" id="email" name="email" placeholder="Email" required="">
                <input type="number" id="broj" name="broj" placeholder="Telefone" required="">		
                <input type="password" id="password" name="password" placeholder="Idade" required="">		
                <button type="submit" id="loginButton">Enviar</button>
            </div>
        </form>	
    </div>
    <script src="form.js"></script> <!-- Chame seu script normalmente -->
</body>
</html>
