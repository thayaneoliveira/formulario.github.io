<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="form.css">
  <title>formulario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <!-- seccion formulario -->
<div class="seccion" id="seccion">
  

<div class="form">
  <!--cabecera formulario    -->
  <div class="header">
    <h2>Cadastro</h2>
  </div>
  <form action="https://formsubmit.co/your@email.com" method="POST" id="formulario" class="formulario">
<!--   nombre   -->
    <div class="form-control">
      <label for="nombre">Nome</label>
      <input type="text" name="" id="nombre" placeholder="Digite seu nome">
      	<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
      <small>Error de mensaje</small>
    </div>
<!--  email    -->
    <div class="form-control">
      <label for="email">Email</label>
      <input type="email"  id="email" placeholder="Digite seu email">
      	<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
      <small>Error de mensaje</small>
      </div>
<!--      asunto  -->
      <div class="form-control">
			<label for="idade">Idade</label>
			<input type="number" placeholder="Digite sua idade" id="asunto"/>
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error de mensaje</small>
		</div>
    
<!--  telefono    -->
    
     <div class="form-control">
			<label for="telefono">Telefone</label>
			<input type="number" placeholder="Digite seu telefono" id="telefono"/>
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error de mensaje</small>
		</div>
     <button type="submit">Enviar</button>
  </form>
 
  
</div>
  
   
</body>
</html>
